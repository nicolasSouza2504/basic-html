<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<script>
    // 1. Criar uma Classe Animal: Crie uma classe Animal com um construtor
    // que recebe o nome e o som que o animal faz. Adicione um método
    // falar que imprime o som do animal.
    //2. Classe Veículo com Método de Velocidade: Desenvolva uma classe
    // Veiculo com propriedades como marca, modelo e velocidadeMaxima.
    //     Adicione um método descrever que imprime uma descrição do veículo.
    //3. Classe Estudante com Notas: Amplie a classe Estudante para incluir
    // um array de notas. Adicione um método calcularMedia que retorna a
    // média das notas.
    // 4. Método Estático para Conversão de Temperatura: Na classe
    // Utilitario, adicione um método estático que converte temperatura de
    // Celsius para Fahrenheit.
    // 5. Jogo Simples com Classe: Crie uma classe Jogo com um método
    // estático que gera um número aleatório e permite ao usuário adivinhar. O
    // método retorna se o usuário acertou ou não.
    // 6. Classe ContaBancaria com Método de Saque: Na classe
    // ContaBancaria, adicione um método sacar que permite sacar um
    // valor do saldo, garantindo que o saldo não fique negativo.

    console.log('\n1 Criar uma Classe animal')

    class Animal {
        constructor(nome, som) {
            this.nome = nome;
            this.som = som;
        }
        falar() {
            console.log(this.som);
        }
    }


    cachoro = new Animal('cachorro', 'auau');

    console.log('Animal: ' +  cachorro.nome + " Som: " + cachoro.falar());

    console.log('\n2 Classe Veículo com Método de Velocidade')

    class Veiculo {
        constructor(marca, modelo, velocidadeMaxima) {
            this.marca = marca;
            this.modelo = modelo;
            this.velocidadeMaxima = velocidadeMaxima;
        }
        descrever() {
            console.log('Marca: ' + this.marca + ' Modelo: ' + this.modelo + ' Velocidade Máxima: ' + this.velocidadeMaxima);
        }
    }

    carro = new Veiculo('Fiat', 'Uno', '180km/h');

    console.log('Veículo: ' + carro.descrever());

    console.log('\n3 Classe Estudante com Notas')

    class Estudante {
        constructor(nome, notas) {
            this.nome = nome;
            this.notas = notas;
        }
        calcularMedia() {
            let total = 0;
            for (let i = 0; i < this.notas.length; i++) {
                total += this.notas[i];
            }
            return total / this.notas.length;
        }
    }

    aluno = new Estudante('João', [10, 8, 9]);

    console.log('Aluno: ' + aluno.nome + ' Média: ' + aluno.calcularMedia());

    console.log('\n4 Método Estático para Conversão de Temperatura')

    class Utilitario {
        static converterCelsiusParaFahrenheit(celsius) {
            return celsius * 9 / 5 + 32;
        }
    }

    console.log('Temperatura em Fahrenheit: ' + Utilitario.converterCelsiusParaFahrenheit(30));

    console.log('\n5 Jogo Simples com Classe')

    class Jogo {
        static adivinhar() {
            let numero = Math.floor(Math.random() * 10);
            let chute = prompt('Digite um número de 0 a 10');
            if (numero == chute) {
                return 'Acertou!';
            } else {
                return 'Errou!';
            }
        }
    }

    console.log(Jogo.adivinhar());

    console.log('\n6 Classe ContaBancaria com Método de Saque')

    class ContaBancaria {
        constructor(saldo) {
            this.saldo = saldo;
        }
        sacar(valor) {
            if (this.saldo >= valor) {
                this.saldo -= valor;
                return 'Saque efetuado com sucesso!';
            } else {
                return 'Saldo insuficiente!';
            }
        }
    }

    conta = new ContaBancaria(1000);

    console.log(conta.sacar(500));

    console.log(conta.sacar(600));

    console.log(conta.saldo);

</script>

</body>
</html>
