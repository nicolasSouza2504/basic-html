<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<script>
    //Vamos falar um pouco sobre "Futebol". Escolha um campeonato estadual qualquer para começar o desafio.

    // 1 Declare uma variável chamada `championship` que receberá o nome do campeonato e imprima o nome desse campeonato no console.

    var championship = 'Campeonato Paulista';

    console.log(championship);

    // 2 Declare uma variável chamada `teams` que receberá um array com 5 elementos. Os elementos serão nomes de times do campeonato escolhido, e os nomes devem estar na ordem em que eles aparecem na tabela no momento da solução desse desafio.

    var teams = ['São Paulo', 'Palmeiras', 'Santos', 'Corinthians', 'Ponte Preta'];

    console.log('Times que estão participando do campeonato: ' + teams);

    // 3 Crie uma função chamada `showTeamPosition` com as seguintes características:
    // - A função deve receber um número por parâmetro;
    // - A função deve retornar a frase:
    // "O time que está em [POSIÇÃO]º lugar é o [NOME DO TIME].";
    // - Onde [POSIÇÃO] é o valor passado por parâmetro e [NOME DO TIME] é o time que está nessa posição no array criado acima com os nomes dos times.
    // - A função só deve retornar a frase acima se o time estiver entre os 5 primeiros.
    // - Se não houver time para a posição passada, a função deve retornar:
    // "Não temos a informação do time que está nessa posição."


    function showTeamPosition(position) {
        if (position < 1 || position > 5) {
            return 'Não temos a informação do time que está nessa posição.';
        }
        return 'O time que está em ' + position + 'º lugar é o ' + teams[position - 1] + '.';
    }

    console.log(showTeamPosition(1));

    // Escolha 4 times do campeonato selecionado e mostre a posição deles através da função acima.

    console.log(showTeamPosition(1));
    console.log(showTeamPosition(2));
    console.log(showTeamPosition(3));
    console.log(showTeamPosition(4));

    // Mostre os números de 20 a 30 no console (inclusive o 30), usando a estrutura de repetição "while".

    console.log('Números de 20 a 30:');

    var counter = 20;

    while (counter <= 30) {

        console.log(counter);

        counter++;

    }

    // Crie uma função chamada `convertToHex`, com as seguintes características:
    // - A função recebe uma cor por parâmetro, do tipo string. Exemplo: "red";
    // - Escolha 5 cores que serão convertidas do nome da cor para o seu equivalente hexadecimal (pode ser qualquer tom);
    // - Usando a estrutura switch, verifique se a cor passada por parâmetro é algum hexadecimal já definido. Se for, retorne a frase:
    // "O hexadecimal para a cor [NOME DA COR] é [HEXADECIMAL].";
    // - Se a cor passada por parâmetro não estiver entre as selecionadas, mostre a frase:
    // "Não temos o equivalente hexadecimal para [NOME DA COR]."
    // Tente mostrar o hexadecimal de 8 cores diferentes.

    function convertToHex(color) {
        var hexaColor;
        switch (color) {
            case 'red':
                hexaColor = '#FF0000';
                break;
            case 'blue':
                hexaColor = '#0000FF';
                break;
            case 'green':
                hexaColor = '#00FF00';
                break;
            case 'yellow':
                hexaColor = '#FFFF00';
                break;
            case 'black':
                hexaColor = '#000000';
                break;
            case 'white':
                hexaColor = '#FFFFFF';
                break;
            case 'purple':
                hexaColor = '#800080';
                break;
            case 'orange':
                hexaColor = '#FFA500';
                break;
            default:
                return 'Não temos o equivalente hexadecimal para ' + color + '.';
        }
        return 'O hexadecimal para a cor ' + color + ' é ' + hexaColor + '.';
    }

    console.log("Printing colors in hexadecimal:");

    console.log(convertToHex('red'));
    console.log(convertToHex('blue'));
    console.log(convertToHex('green'));
    console.log(convertToHex('yellow'));
    console.log(convertToHex('black'));
    console.log(convertToHex('white'));
    console.log(convertToHex('purple'));
    console.log(convertToHex('orange'));
    console.log(convertToHex('pink'));


</script>

</body>
</html>
